<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>App Estabelecimento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div th:insert="menu :: navbar"></div>

<div class="container mt-3">
    <h2>Novo Estabelecimentos</h2>


    <form th:action="@{/estabelecimento/incluir}" th:object="${estabelecimento}" method="post">

        <div class="mb-3 mt-3">
            <label>Login:
                <input type="text" class="form-control" placeholder="Login" name="login" th:field="*{login}"/>
            </label>
        </div>

        <div class="mb-3 mt-3">
            <label>Nome:
                <input type="text" class="form-control" placeholder="Nome" name="nome" th:field="*{nome}"/>
            </label>
        </div>

        <div class="mb-3 mt-3">
            <label>Senha:
                <input type="password" class="form-control" name="senha" th:field="*{senha}"/>
            </label>
        </div>

        <div class="mb-3 mt-3">
            <label>CNPJ:
                <input type="text" class="form-control" name="cnpj" th:field="*{cnpj}"/>
            </label>
        </div>

        <div class="mb-3 mt-3">
            <label>Endereço:
                <input type="text" class="form-control" placeholder="endereco" name="email" th:field="*{endereco}"/>
            </label>
        </div>

        <div class="form-group">
            <label>EdTech: </label>
            <label class="radio-inline">
                <input type="radio" name="edTech" value="1" th:field="*{edTech}" th:value="${true}"/>Sim
            </label>
            <label class="radio-inline">
                <input type="radio" name="edTech" value="0" th:field="*{edTech}" th:value="${false}"/>Não
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
